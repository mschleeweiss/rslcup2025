<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <style>
        :root {
            --primary-color: #1abc9c;
            --secondary-color: #34495e;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333333;
            --highlight-green: #2ecc71;
            --knockout-color: #ffd900;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
        }

        h1,
        h2 {
            margin-bottom: 1rem;
        }

        h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .round {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin-bottom: 1.5rem;
        }

        .knockout-round {
            border-left-color: var(--knockout-color);
        }

        .current-round {
            border-left-color: var(--highlight-green);
            background-color: rgba(46, 204, 113, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 0 8px 8px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .round-header {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .knockout-round .round-header {
            color: var(--knockout-color);
        }

        .current-round .round-header {
            color: var(--highlight-green);
            display: flex;
            align-items: center;
        }

        .current-round .round-header::after {
            content: '• Current Round';
            font-size: 0.8rem;
            margin-left: 1rem;
            background-color: var(--highlight-green);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
        }

        .knockout-section {
            background-color: rgba(231, 76, 60, 0.05);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .knockout-section h3 {
            color: var(--knockout-color);
            margin-top: 0;
        }

        .match {
            display: flex;
            flex-direction: column;
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .match:last-child {
            border-bottom: none;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .team {
            font-weight: 500;
            flex: 1;
        }

        .team:first-child {
            text-align: left;
        }

        .team:last-child {
            text-align: right;
        }

        .winner-team {
            color: var(--highlight-green);
            font-weight: bold;
        }

        .match-score {
            background-color: #2c2c2c;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            font-weight: bold;
            min-width: 4rem;
            text-align: center;
            margin: 0 0.5rem;
        }

        .scores {
            display: flex;
            gap: 0.5rem;
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .score {
            background-color: #2a2a2a;
            color: #ccc;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
        }

        .match-result,
        .winner {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .rankings {
            overflow-x: auto;
        }

        .rankings table {
            width: 100%;
            border-collapse: collapse;
        }

        .rankings th,
        .rankings td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .rankings th {
            background-color: #2c2c2c;
            color: #fff;
            font-weight: 600;
        }

        .rankings tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        .rankings tr:hover {
            background-color: #2a2a2a;
        }

        .rankings table {
            width: 100%;
        }

        .rankings th:nth-child(1),
        .rankings td:nth-child(1),
        .rankings th:nth-child(3),
        .rankings td:nth-child(3),
        .rankings th:nth-child(4),
        .rankings td:nth-child(4),
        .rankings th:nth-child(5),
        .rankings td:nth-child(5),
        .rankings th:nth-child(6),
        .rankings td:nth-child(6) {
            width: 60px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        tbody tr:nth-child(-n+4) td:nth-child(2) {
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }

            .rounds {
                flex: 2;
            }

            .rankings {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Alejandro Finisterre Supercup 2025/2026</h1>
    </header>

    <div class="container">
        <div class="content">
            <div class="rounds card">
                <h2>Rounds</h2>
                <div id="roundsContainer">
                    <div class="loading">Upload a CSV file to display rounds</div>
                </div>
            </div>

            <div class="rankings card">
                <h2>Team Rankings</h2>
                <div id="rankingsContainer">
                    <div class="loading">Upload a CSV file to display rankings</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', loadTournamentData);

        function loadTournamentData(event) {
            Papa.parse("./tournament-data.csv", {
                header: true,
                download: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: function (results) {
                    if (results.data && results.data.length > 0) {
                        processData(results.data);
                    } else {
                        alert('No data found in the CSV file');
                    }
                },
                error: function (error) {
                    console.error('Error parsing CSV:', error);
                    alert('Error parsing CSV file');
                }
            });
        }

        function processData(data) {
            data = data.map(row => {
                const cleanedRow = {};
                Object.keys(row).forEach(key => {
                    const cleanKey = key.trim();
                    cleanedRow[cleanKey] = row[key];
                });
                return cleanedRow;
            });

            displayRounds(data);
            displayRankings(data);
        }

        function isKnockoutRound(roundName) {
            const name = roundName.toString().toUpperCase();
            return name === 'QF' || name === 'SF' || name === 'F';
        }

        function getKnockoutRoundName(roundName) {
            const name = roundName.toString().toUpperCase();
            switch(name) {
                case 'QF': return 'Quarter Final';
                case 'SF': return 'Semi Final';
                case 'F': return 'Final';
                default: return roundName;
            }
        }

        function getKnockoutOrder(roundName) {
            const name = roundName.toString().toUpperCase();
            switch(name) {
                case 'QF': return 3;
                case 'SF': return 2;
                case 'F': return 1;
                default: return 999;
            }
        }

        function displayRounds(data) {
            const roundsMap = _.groupBy(data, 'round');

            // Separate group and knockout rounds
            const groupRounds = {};
            const knockoutRounds = {};

            Object.keys(roundsMap).forEach(round => {
                if (isKnockoutRound(round)) {
                    knockoutRounds[round] = roundsMap[round];
                } else {
                    groupRounds[round] = roundsMap[round];
                }
            });

            // Identify current round (highest group round number with incomplete match)
            let currentRound = null;
            let maxRoundNumber = -Infinity;

            Object.keys(groupRounds).forEach(round => {
                const num = parseInt(round);
                if (!isNaN(num)) {
                    const matches = groupRounds[round];
                    const hasIncompleteMatch = matches.some(match => {
                        const isBye = !match['team b'] || match['team b'].toString().trim() === '';
                        if (isBye) return false;
                        
                        let hasAnyScore = false;
                        for (let i = 1; i <= 5; i++) {
                            const score = match[`score set ${i}`];
                            if (score && score.toString().trim() !== '') {
                                hasAnyScore = true;
                                break;
                            }
                        }
                        return !hasAnyScore;
                    });
                    
                    if (hasIncompleteMatch && num > maxRoundNumber) {
                        maxRoundNumber = num;
                        currentRound = round;
                    }
                }
            });

            const sortedGroupRounds = Object.keys(groupRounds).sort((a, b) => {
                const numA = parseInt(a);
                const numB = parseInt(b);
                return (!isNaN(numB) && !isNaN(numA)) ? numB - numA : String(b).localeCompare(String(a));
            });

            const roundsContainer = document.getElementById('roundsContainer');
            roundsContainer.innerHTML = '';

            // Show Current Round
            if (currentRound && groupRounds[currentRound]) {
                const currentRoundWrapper = document.createElement('div');
                currentRoundWrapper.className = 'current-round round';

                const roundHeader = document.createElement('div');
                roundHeader.className = 'round-header';
                roundHeader.textContent = `Round ${currentRound}`;
                currentRoundWrapper.appendChild(roundHeader);

                groupRounds[currentRound].forEach(match => {
                    const matchElement = createMatchElement(match);
                    currentRoundWrapper.appendChild(matchElement);
                });

                roundsContainer.appendChild(currentRoundWrapper);
            }

            // Show Knockout Phase
            if (Object.keys(knockoutRounds).length > 0) {
                const koSection = document.createElement('div');
                koSection.className = 'knockout-section';

                const koHeader = document.createElement('h3');
                koHeader.textContent = 'Knockout Phase';
                koSection.appendChild(koHeader);

                const sortedKORounds = Object.keys(knockoutRounds).sort((a, b) => {
                    return getKnockoutOrder(a) - getKnockoutOrder(b);
                });

                sortedKORounds.forEach(roundName => {
                    const matches = knockoutRounds[roundName];
                    const roundElement = document.createElement('div');
                    roundElement.className = 'round knockout-round';

                    const roundHeader = document.createElement('div');
                    roundHeader.className = 'round-header';
                    roundHeader.textContent = getKnockoutRoundName(roundName);
                    roundElement.appendChild(roundHeader);

                    matches.forEach(match => {
                        const matchElement = createMatchElement(match);
                        roundElement.appendChild(matchElement);
                    });

                    koSection.appendChild(roundElement);
                });

                roundsContainer.appendChild(koSection);
            }

            // Title for Group Rounds
            const prevHeader = document.createElement('h3');
            prevHeader.textContent = 'Preliminary Rounds';
            roundsContainer.appendChild(prevHeader);

            // Show group rounds
            sortedGroupRounds.forEach(roundName => {
                if (roundName === currentRound) return;

                const matches = groupRounds[roundName];
                const roundElement = document.createElement('div');
                roundElement.className = 'round';

                const roundHeader = document.createElement('div');
                roundHeader.className = 'round-header';
                roundHeader.textContent = `Round ${roundName}`;
                roundElement.appendChild(roundHeader);

                matches.forEach(match => {
                    const matchElement = createMatchElement(match);
                    roundElement.appendChild(matchElement);
                });

                roundsContainer.appendChild(roundElement);
            });
        }

        function createMatchElement(match) {
            const matchElement = document.createElement('div');
            matchElement.className = 'match';

            const teamsElement = document.createElement('div');
            teamsElement.className = 'teams';

            const teamA = document.createElement('div');
            teamA.className = 'team';
            teamA.textContent = match['team a'] || 'Team A';

            const isBye = !match['team b'] || match['team b'].toString().trim() === '';

            if (isBye) {
                teamA.classList.add('winner-team');

                const matchScore = document.createElement('div');
                matchScore.className = 'match-score';
                matchScore.textContent = 'BYE';

                teamsElement.appendChild(teamA);
                teamsElement.appendChild(matchScore);
            } else {
                const teamB = document.createElement('div');
                teamB.className = 'team';
                teamB.textContent = match['team b'] || 'Team B';

                let setsWonA = 0;
                let setsWonB = 0;

                for (let i = 1; i <= 5; i++) {
                    const scoreKey = `score set ${i}`;
                    if (match[scoreKey]) {
                        const score = match[scoreKey].toString();
                        const parts = score.split('-');
                        if (parts.length === 2) {
                            const pointA = parseInt(parts[0]);
                            const pointB = parseInt(parts[1]);
                            if (!isNaN(pointA) && !isNaN(pointB)) {
                                if (pointA > pointB) setsWonA++;
                                else if (pointB > pointA) setsWonB++;
                            }
                        }
                    }
                }

                const matchScore = document.createElement('div');
                matchScore.className = 'match-score';
                matchScore.textContent = `${setsWonA} : ${setsWonB}`;

                if (setsWonA > setsWonB) teamA.classList.add('winner-team');
                else if (setsWonB > setsWonA) teamB.classList.add('winner-team');

                teamsElement.appendChild(teamA);
                teamsElement.appendChild(matchScore);
                teamsElement.appendChild(teamB);
            }

            matchElement.appendChild(teamsElement);

            const scoresElement = document.createElement('div');
            scoresElement.className = 'scores';

            if (!isBye) {
                for (let i = 1; i <= 5; i++) {
                    const scoreKey = `score set ${i}`;
                    if (match[scoreKey]) {
                        const score = match[scoreKey].toString();
                        const parts = score.split('-');
                        const scoreElement = document.createElement('span');
                        scoreElement.className = 'score';

                        if (parts.length === 2) {
                            const a = parseInt(parts[0]);
                            const b = parseInt(parts[1]);
                            if (!isNaN(a) && !isNaN(b)) {
                                scoreElement.innerHTML = (a > b)
                                    ? `<strong>${a}</strong>-${b}`
                                    : (b > a)
                                        ? `${a}-<strong>${b}</strong>`
                                        : `${a}-${b}`;
                            } else {
                                scoreElement.textContent = score;
                            }
                        } else {
                            scoreElement.textContent = score;
                        }
                        scoresElement.appendChild(scoreElement);
                    }
                }
            }

            matchElement.appendChild(scoresElement);
            return matchElement;
        }

        function displayRankings(data) {
            const teamStats = {};

            // Only process group stage rounds for rankings
            data.forEach(match => {
                const roundName = match['round'];
                if (isKnockoutRound(roundName)) return; // Skip knockout rounds

                const teamA = match['team a'];
                const teamB = match['team b'];

                if (!teamA) return;

                if (!teamStats[teamA]) {
                    teamStats[teamA] = { name: teamA, matches: 0, wins: 0, sets: 0, points: 0, goalDiff: 0, setDiff: 0 };
                }

                const isBye = !teamB || teamB.toString().trim() === '';

                if (isBye) {
                    teamStats[teamA].matches++;
                    teamStats[teamA].wins++;
                    teamStats[teamA].points += 2;
                    return;
                }

                if (!teamStats[teamB]) {
                    teamStats[teamB] = { name: teamB, matches: 0, wins: 0, sets: 0, points: 0, goalDiff: 0, setDiff: 0 };
                }

                let setsA = 0;
                let setsB = 0;
                let goalsA = 0;
                let goalsB = 0;
                
                for (let i = 1; i <= 5; i++) {
                    const scoreKey = `score set ${i}`;
                    if (match[scoreKey] !== undefined && match[scoreKey] !== null && match[scoreKey] !== '') {
                        const score = match[scoreKey].toString();
                        const parts = score.split('-');
                        
                        if (parts.length === 2) {
                            const goalA = parseInt(parts[0]);
                            const goalB = parseInt(parts[1]);

                            if (!isNaN(goalA) && !isNaN(goalB)) {
                                goalsA += goalA;
                                goalsB += goalB;

                                if (goalA > goalB) {
                                    setsA++;
                                } else if (goalB > goalA) {
                                    setsB++;
                                }
                            }
                        }
                    }
                }

                if (setsA > 0 || setsB > 0) {
                    teamStats[teamA].matches++;
                    teamStats[teamB].matches++;
                }

                teamStats[teamA].sets += setsA;
                teamStats[teamB].sets += setsB;

                teamStats[teamA].setDiff += setsA - setsB;
                teamStats[teamB].setDiff += setsB - setsA;

                teamStats[teamA].goalDiff += goalsA - goalsB;
                teamStats[teamB].goalDiff += goalsB - goalsA;

                if (setsA > setsB) {
                    teamStats[teamA].wins++;
                    teamStats[teamA].points += 2;
                } else if (setsB > setsA) {
                    teamStats[teamB].wins++;
                    teamStats[teamB].points += 2;
                }
            });

            const sortedTeams = Object.values(teamStats).sort((a, b) => {
                if (a.points !== b.points) return b.points - a.points;
                if (a.setDiff !== b.setDiff) return b.setDiff - a.setDiff;
                return b.goalDiff - a.goalDiff;
            });

            const rankingsContainer = document.getElementById('rankingsContainer');
            rankingsContainer.innerHTML = '';

            if (sortedTeams.length === 0) {
                rankingsContainer.innerHTML = '<div class="loading">No team data found</div>';
                return;
            }

            const table = document.createElement('table');

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            ['#', 'Team', 'Num.', 'G±', 'S±', 'P'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            sortedTeams.forEach((team, index) => {
                const row = document.createElement('tr');

                const rankCell = document.createElement('td');
                rankCell.textContent = index + 1;
                row.appendChild(rankCell);

                const teamCell = document.createElement('td');
                teamCell.textContent = team.name;
                row.appendChild(teamCell);

                const matchesCell = document.createElement('td');
                matchesCell.textContent = team.matches;
                row.appendChild(matchesCell);

                const goalsCell = document.createElement('td');
                goalsCell.textContent = team.goalDiff;
                row.appendChild(goalsCell);

                const setsCell = document.createElement('td');
                setsCell.textContent = team.setDiff;
                row.appendChild(setsCell);

                const pointsCell = document.createElement('td');
                pointsCell.textContent = team.points;
                row.appendChild(pointsCell);

                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            rankingsContainer.appendChild(table);
        }
    </script>
</body>

</html>
